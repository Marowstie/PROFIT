<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Пример блочной верстки</title>
    <link rel="stylesheet" href="./csss/StyleSheetMYSite.css" />
    <link rel="stylesheet" href="./scss/mail.css">
</head>
<body>
    <div id="container">
        <div id="info">
            <h2>Инфо</h2>
        </div>
        <div id="header">
            <h2>Шапка</h2>
        </div>
        <!--<div id="navigation">
        <h2>Блок навигации</h2>
    </div>-->
        <div id="content">
            <h2>Контент</h2>
        </div>
        <div id="brands">
            <h2>Бренды</h2>
        </div>
        <div id="clear">
            <!--В данном примере clear может быть использован для создания разрыва в потоке элементов,
        чтобы убедиться, что (#footer) находится под (#container)
        даже при отсутствии контента внутри clear.-->
        </div>

        <div id="footer">
            <h2>Подвал сайта</h2>
        </div>
    </div>
</body>
</html>
